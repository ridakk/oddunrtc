<div>{{callState}}</div>
<div id="videoContainer">
  <video class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="localStream" autoplay muted></video>
  <video class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="remoteStream" autoplay></video>
  <div ng-show="showCallButtons" class="text-center callControlButtons">
    <span ng-if="muteState === 'mute'" ng-click="mute()" class="mute-icon fa-stack fa-2x">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-microphone-slash fa-stack-1x fa-inverse"></i>
    </span>
    <span ng-if="muteState === 'unmute'" ng-click="mute()" class="mute-icon fa-stack fa-2x">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-microphone fa-stack-1x fa-inverse"></i>
    </span>
    <span ng-click="end()" class="end-icon fa-stack fa-2x">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-phone fa-stack-1x fa-inverse"></i>
    </span>
  </div>
</div>
<div id="incomingCallModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="text-center" style="padding:10px">
        <img ng-if="fromPhoto" class="img-thumbnail img-circle" style="width:100px" style="height:100%" ng-src="{{fromPhoto}}" />
        <i ng-if="!fromPhoto" class="fa fa-{{fromType}}" style="font-size:100px"></i>
        <div>{{from}} is calling...</div>
        <span ng-click="answer()" class="answer-icon fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-phone fa-stack-1x fa-inverse"></i>
        </span>
        <span ng-click="end()" class="end-icon fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-phone fa-stack-1x fa-inverse"></i>
        </span>
      </div>
    </div>
  </div>
</div>
